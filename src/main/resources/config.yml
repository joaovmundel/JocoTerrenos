# JocoTerrenos Configuration

# Active language for messages (e.g., pt_BR, en_US)
language: pt_BR

# Database Settings
database:
  # Database type: SQLITE, MYSQL, POSTGRESQL
  type: SQLITE

  # Settings for SQLite (used when type=SQLITE)
  sqlite:
    # Database file name (it will be created in the plugin folder)
    filename: terrenos.db

  # Settings for MySQL (used when type=MYSQL)
  mysql:
    host: localhost
    port: 3306
    database: jocoterrenos
    username: root
    password: senha
    # Additional connection properties
    properties:
      useSSL: false
      autoReconnect: true
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048

  # Settings for PostgreSQL (used when type=POSTGRESQL)
  postgresql:
    host: localhost
    port: 5432
    database: jocoterrenos
    username: postgres
    password: senha
    # Database schema
    schema: public
    # Additional connection properties
    properties:
      ssl: false
      autoReconnect: true

  # Connection Pool Settings (HikariCP)
  pool:
    # Maximum pool size
    maximum-pool-size: 10
    # Minimum number of idle connections
    minimum-idle: 2
    # Maximum lifetime of a connection (in milliseconds)
    maximum-lifetime: 1800000
    # Wait time to obtain a connection (in milliseconds)
    connection-timeout: 5000
    # Maximum time a connection can remain idle (in milliseconds)
    idle-timeout: 600000

# Land Settings
lands:
  # Default land size (in blocks)
  default-size: 10
  # Maximum allowed size
  max-size: 100
  # Minimum allowed size
  min-size: 5
  # Minimum spacing between lands (in blocks)
  spacing-between-lands: 3
  # Price per block for land purchase
  block-price: 1000.0
  # Material for placed fences (e.g., OAK_FENCE, SPRUCE_FENCE, NETHER_BRICK_FENCE)
  fence-material: OAK_FENCE
  teleport:
    min-y: 0
    max-y: 320
    search:
      max-depth: 64
    void:
      platform:
        material: GLASS
